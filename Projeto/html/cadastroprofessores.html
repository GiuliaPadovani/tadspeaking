  <div class="container-fluid formularioLogin">
    <div class="row">
    <div class="col-md-2"></div>
      <div class="col-md-8 biggerBox">
          <div class="row">
            <div class="subtitulo">
              <h2>Cadastrar Professores</h2>
              <p>_______________________________</p>
              <!--a tag para fazer esse risco é a <hr>-->
            </div>
          </div>
        <form>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="campo campoLogin" id="nome" placeholder="Jacinto Pinto">
          </div>
          <div class="form-group">
            <label for="curso">Curso</label>
            <select name="curso" id="curso" class="campo campoLogin">
            <option id="tads">TADS</option>
            </select><br>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="campo campoLogin" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="campo campoLogin" id="senha" placeholder="Password">
          </div>
          <div class="checkbox">
            <label><input type="checkbox"> Administrador</label>
          </div>
          <button type="submit" class="botao">Enviar</button>
      </div>
      </form>
    </div>
  </div>
